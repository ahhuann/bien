<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiểm tra bội số</title>
</head>
<body>
    <script>
        let a = +prompt("nhập vào a: ");
        let b = +prompt("nhập vào b: ");
        if (a % b == 0) {
            alert("a = " + a + " là bội số");
            document.write("<br>");
        }
        else {
            alert("a = " + a +" không là bội số");
            document.write("<br>");
        }
    </script>
</body>
</html>
